rootProject.name = 'OpenDCS Build'
include ":opendcs"
project(":opendcs").projectDir=file("core")

include ":install"
project(":install").projectDir=file("install")

dependencyResolutionManagement
{
    repositories 
    {
        mavenCentral()
        maven
        {
            url "https://www.hec.usace.army.mil/nexus/repository/maven-public"
            content
            {
                includeGroupByRegex "mil.army.usace.hec.*"
                excludeGroup "com.oracle"
            }
            metadataSources
            {
                artifact()
            }
        }
        ivy
        {
            url "https://github.com"
            metadataSources
            {
                artifact()
            }
            patternLayout
            {
                artifact "[organisation]/[module]/releases/download/[revision]/[artifact].[ext]"
            }
            content
            {
                includeGroup "lobobrowser"
            }
        }
    }
}
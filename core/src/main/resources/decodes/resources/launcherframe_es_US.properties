FirstRunDialog.message = Este es el primer vez ejecuta después de actualización.\n\Algunas nuevas características en esta versión no puede ser activado a menos que usted también actualizar la base de datos SQL. \nLe recomendamos que haga lo siguiente:\nCopie estas instrucciones en un archive con NOTEPAD.\nSe abre una DOS "cmd" ventana y entrar en estos comandos:\n(en primer lugar una copia de seguridad de la base de datos):\n\tCD %s\n\tbin\\setPgPath.bat     (solo en sistemas de Windows)\n\tpg_dump -U %s -f my-db.dump %s\n(ejecutar el programa de actualización:)\n\tbin\\tsdbUpgradePg.bat\n\nThen, reiniciar el sistema para iniciar el conjunto de instrumentos y todos los componentes de fondo.


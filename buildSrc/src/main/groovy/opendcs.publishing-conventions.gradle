plugins {
    id 'signing'
    id 'maven-publish'
}


signing {
    useGpgCmd()    
}

plugins.apply('dev.sigstore.sign')
sigstoreSign {
    oidcClient {
        gitHub {
            audience.set("sigstore")
        }

        web {
            clientId.set("sigstore")
            issuer.set("https://oauth2.sigstore.dev/auth")
        }
    }
}

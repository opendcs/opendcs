FirstRunDialog.title = First Run After Update
FirstRunDialog.north = First Run After Toolkit Update
FirstRunDialog.message = This is the first toolkit run after updating.\n\nSome new features in this release may not be activated unless you also update the SQL Database. \nWe recommend that you do the following:\nCopy these instructions into a NOTEPAD file.\nOpen a DOS 'cmd' windows and enter these commands:\n(first take a backup of the database):\n\tCD %s\n\tbin\\setPgPath.bat (Only on Windows Systems)\n\tpg_dump -U %s -f my-db.dump %s\n(run the update program:)\n\tbin\\tsdbUpgradePg.bat\n\nThen, reboot to start the toolkit and all background components.

